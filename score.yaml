apiVersion: score.dev/v1b1

metadata:
  name: "gj-pod-test"

service:
  ports:
    www:
      port: 80 # The port that the service will be exposed on
      targetPort: 9898 # The port that the container will be listening on

containers:
  frontend:
    variables:
      HELLO1: WORLD1
      CONNECTION_STRING: postgresql://${resources.psql-db.username}:${resources.psql-db.password}@${resources.psql-db.host}:${resources.psql-db.port}/${resources.psql-db.name}
    resources:
      limits:
        memory: "256Mi"
        cpu:  "1000m"
      requests:
        memory: "128Mi"
        cpu: "500m"

resources:
  dns:
    type: dns
  psql-db:
    type: postgres
    properties:
      host:
        default: psql-db
      port:
        default: 5432
      name:
        default: psql-db
      username:
        default: gaurav
      password:
        default: defaultpass
